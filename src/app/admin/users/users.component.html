<div style='display:flex; flex-direction: row; height: 80vh; justify-content:center;'  *ngIf='isLoading' >
    <app-page-loader *ngIf='isLoading' ></app-page-loader>
</div>
<div class='height-setter' *ngIf='!isLoading' style="margin-top:20px;">
  <div >
    <table mat-table [dataSource]='users' style="width:90%; margin:auto;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style='text-align: center'> Id </th>
        <td mat-cell *matCellDef="let element" style='text-align: center'> {{element.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef style='text-align: center'> UserName </th>
        <td mat-cell *matCellDef="let element" style='text-align: center'> {{element.userName | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef style='text-align: center'> Delete </th>
          <td mat-cell *matCellDef="let element" style='cursor:pointer;text-align: center;' (click)='deleteUser($event)' > Delete </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef style='text-align: center'> View </th>
        <td mat-cell *matCellDef="let element" style='cursor:pointer; text-align: center;' (click)='viewProfile($event)'> View Profile </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
