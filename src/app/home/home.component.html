
<app-page-loader *ngIf='isLoading' [setStyleLoader]='settingLoaderStyles'></app-page-loader>
<div style='margin:20px;' *ngIf='!isLoading'>
    <div fxLayout='row'>
        <div fxFlex.lt-sm='100%' fxFlex.lt-md='100%'  fxFlex.gt-sm='70%' >
            <div fxLayout='column' *ngFor='let post of posts; let k = index'>
                <div fxLayout='column' style="width:90%; margin: auto; border: 1px solid rgba(0,0,0,.12); padding:14px; margin-top:50px; box-shadow: 3px 2px rgba(0,0,0,0.1);">
                    <p class='mat-display-1' style="margin: 10px 0;">{{post.postTitle | titlecase}}</p>
                    <div fxLayout='row' fxLayoutAlign='start center'>
                        <p>by </p>
                        <a href="javascript:;"> &nbsp;{{ post.postAuthor | titlecase}}</a>
                    </div>
                    <p style='display:flex; align-items: center;'><mat-icon>watch</mat-icon> <span>{{post.postDate}}</span></p>
                    <mat-divider style="border-top-width: 2px;"></mat-divider>
                    <br>
                    <div>
                        <img src="../../assets/images/Rishab_sign.jpg" alt="">
                    </div>
                    <br>
                    <mat-divider style="border-top-width: 2px;"></mat-divider>
                    <p *ngIf='!readMoreArr[k]' [id]=k>{{post.postContent | slicerCustom: limiter}} {{post.postContent.length > limiter ? '...': ' '}}</p>
                    <p *ngIf='readMoreArr[k]' [id]=k>{{post.postContent}}</p>
                    <div style="width: 30px;" >
                        <button mat-raised-button color="primary" (click)='readToggle(k,$event);'>Read More</button>
                    </div>
                    <br>
                    <mat-divider style="border-top-width: 2px;"></mat-divider>
                </div>
            </div>
        </div>
        <!-- blog categories -->
        <div fxFlex.gt-sm='30%' fxHide fxShow.gt-sm='true' style="margin-top:50px;">
            <div fxLayout='column' fxFlex.gt-sm='65%' style="margin-left:auto; margin-right:auto; padding:14px; border: 1px solid rgba(0,0,0,.12);box-shadow: 3px 2px rgba(0,0,0,0.1); background-color:#f5f5f5; height:fit-content;">
                <div>
                    <p class='mat-h1'>Blog Categories</p>
                </div>
                <div *ngFor='let category of categories' style="padding: 5px 0;">
                    <a href="javascript:;" style="padding: 20px 0;">{{category.catName}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
